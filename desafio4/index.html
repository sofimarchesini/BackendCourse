<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Add a product</h1>
    <form action="/api/productos" method="POST">
        Nombre:<input type="text" name="title" required>

        Precio:<input type="text" name="price" required>

        Thumbnail:<input type="text" name="thumbnail" required>
        
        <button type="submit">Add</button>
    </form>
</body>
</html>
